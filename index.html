<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Instagram Photo Feed</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container main-container p-0">
			<header class="headeristagram">
				<nav class="navbar justify-content-start px-3 py-3">
					<a class="navbar-brand d-flex flex-row align-items-center gap-2 m-0" href="#">
						<i class="fa-brands fa-instagram fs-3" aria-hidden="true"></i>
						<h1 class="h3 m-0 fw-semibold">Instagram</h1>
					</a>
				</nav>
			</header>

			<main class="p-3">
				<div class="bookphotos">
				<div class="row g-1">
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1011/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 1" />
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1015/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 2" />
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1025/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 3" />
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1035/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 4" />
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1041/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 5" />
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1050/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 6" />
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1062/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 7" />
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1074/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 8" />
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4">
						<div class="ratio ratio-1x1 bg-white">
							<img src="https://picsum.photos/id/1084/600/600" class="w-100 h-100 object-fit-cover" alt="Foto 9" />
						</div>
					</div>
				</div>
				</div>
			</main>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
